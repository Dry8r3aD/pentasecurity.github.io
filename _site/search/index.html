                          "date"     : "February 26, 2018",
                          "content"  : "소개이 블로그는 Penta Security Systems의 기술 블로그입니다.기술 공유와 오픈소스에 관심이 있는 사람들끼리 모여, 이 블로그를 구성하게 됐습니다.기술에 대한 기반 지식뿐만 아니라, 사내의 기술적인 문화, 신기술 도입 성공/실패 사례등 지식과 문화에 대해서도 이야기 나누고자 합니다.배경기존의 회사 블로그는 사내 마케팅 부서에서 운영을 하고 있었지만, “연구소 내부에서 기술적인 블로그를 운영해보자” 라는 취지하에 연구소에서 운영하는 기술 블로그를 별도로 생성하게 됐습니다.그 밖에도, 회사에서 사용하는 유용한 기술이나, 깊이 있는 지식들이 많이 있는데, 이를 외부로도 공유해서 기술 자랑도 하고, 개발자들에게 도움이 되는 정보를 제공해주고 싶었습니다.그리고, 외부 개발자들과의 접점을 확대하고, 사내 개발자들에게는 새로운 자극이 될 수 있도록 만들고 싶었습니다.마무리많은 회사들이 기술 블로그를 운영하고 있고, 유익한 내용들이나 사내 문화에 대해 소개하는 글들을 손쉽게 찾아 볼 수 있습니다.이 블로그도 다른 기술 블로그들 처럼 유용한 지식들과 사내 문화에 대해서 소개하고, 외부/내부 개발자들과의 접점이 되는 통로가 되길 희망합니다.참고재밌는 아이디어, 같이 이야기해보고 싶은 주제가 있다면, 아래 메일로 연락주세요.opensource@pentasecurity.com"
