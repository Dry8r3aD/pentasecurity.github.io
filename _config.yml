# SITE CONFIGURATION
baseurl: "/"
url: "https://pentasecurity.github.io"

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Penta Security Tech
  avatar: assets/img/triangle.svg
  favicon: assets/favicon.png
  gravatar: # Email MD5 hash
  description: Penta Security Technical Blog

  # Header and footer text
  header_text: >
    <p>펜타시큐리티 기술 블로그<br>Secure First, Then Connect.</p>
  header_text_feature_image: assets/img/pexels/secure-first-v2.png
  footer_text: >
    Copyright <a href="https://www.pentasecurity.com/">Penta Security Systems</a> Inc. All rights reserved.

  # Icons
  rss: false
  email_address: "opensource@pentasecurity.com"
  facebook: "pentasecsystems"
  github: "pentasecurity"
  linkedin: "https://www.linkedin.com/company/penta-security-systems-inc-/"
  youtube: "UCAqbP2yZgegkM5G6rKGsCHw"

  # Scripts / Features
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup
  portfolio: false
  search: true
  tags: true


  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: true

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# PORTFOLIO
collections:
  portfolio:
    output: true
    permalink: /:collection/:name

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate, jekyll-seo-tag]
theme: type-on-strap # If using the theme as a jekyll theme gem
exclude: ["Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", "LICENSE", "README.md", "screenshot.png"]
